<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="aothor" content="CreaTech Groupe & ONT / APKIN" />
    <meta name="description"
        content="Visiter et vivez des séjour touristique, 
      amusant et inoubliable de la ville de Kinshasa capitale de RD Congo; parcs, sites touristiques, jardins, Kinshasa" />
    <meta name="keywords"
        content="ONT, APKIN, YEBAKIN, Tourisme à Kinshasa, RDC Tourisme, CreaTech, édifices, batiments publics , edifices publiques " />
    <title>Edifices Publics</title>
    <meta name="creator" content="CreaTech & APKIN & Fidele mbungi" />
    <link rel="stylesheet" href="./Assets/FONTAWESOME/css/font-awesome.min.css" />
    <link rel="short icon" href="./Images/ont.png" />
    <link rel="stylesheet" href="./Assets/bootstrap-5.3.3-dist/css/bootstrap.min.css" />

    <style>
        @import url(Assets/CSS/styles.css);

        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .cr {
            width: 100%;
            height: 90px;
            object-fit: cover;
            border-radius: none;
        }

        img {
            cursor: pointer;
        }
    </style>
</head>

<body>


    <div class="bg-success-subtle" id="loader">
        <div class="row d-flex justify-content-center">
            <div class="col-12 text-center">
                <div>
                    <h1 class="text-center text-yebakin loader" style="font-size: 2.8em;"> YEBA Kin </h1>
                </div>
            </div>
            <div class="col-12 py-4 text-center">
                <div class="container">
                    <div class="row d-flex justify-content-center">
                        <div class="col-2">
                            <!-- Spinner de Bootstrap -->
                            <div class="spinner p-4 d-flex justify-content-center " role="status">
                                <i class="">

                                </i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 text-center">
                <div class="d-flex justify-content-center">
                    <span class="visually lucida text-center text-yebakin" style="font-size: 1.6em;">
                        Veuillez patienter
                    </span>
                </div>
                <div class="d-flex justify-content-center">
                    <span class="visually lucida text-center py-2 text-yebakin" style="font-size: 1.1em;">
                        En cours de chargement...
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="container-fluid nav-bg fixed-top entete2">
            <div class="row d-flex justify-content-between align-items-center px-2">
                <div class="navbar d-flex text-light text-center col-lg-1 d-none d-lg-flex">
                    <div class="d-flex align-items-center">
                        <img src="./Images/ONT1.png" alt="Logo" class="img-fluid rounded-circle logo" />
                        <h4 class="navbar-brand text-light ok-titre ps-3 pointer-none">
                            YEBA KIN
                        </h4>
                    </div>
                </div>
                <nav class="navbar navbar-expand-lg navbar-dark col-md-10 col-lg-11 d-flex justify-content-between">
                    <div class="align-items-center">
                        <img src="./Images/ONT1.png" alt="Logo" class="img-fluid d-lg-none rounded-circle logo" />
                        <a class="navbar-brand d-lg-none lucida-text ok-titre pointer-none">
                            YEBA KIN
                        </a>
                    </div>
                    <button class="navbar-toggler text-end text-light btn-menu bouton-menu" type="button"
                        data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon text-end"> </span>
                        <span class="lucida-text menu"> Menu </span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <button class="btn border-bottom-light bg-transparent text-light" onclick="Accueil();">
                                    Accueil
                                </button>
                            </li>
                            <li class="nav-item dropdown">
                                <button type="button" class="border-bottom-light btn px-1 bg-transparent text-light"
                                    onclick="Apropos();">
                                    A propos
                                </button>
                            </li>
                            <li class="nav-item dropdown">
                                <button class="dropdown-toggle btn bg-transparent text-light" type="button"
                                    id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Découvertes
                                </button>
                                <ul class="dropdown-menu entete2 nav-bg" aria-labelledby="navbarDropdown">
                                    <li>
                                        <button type="button"
                                            class="dropdown-item bouton-menu bttn btn bg-transparent text-light"
                                            onclick="themathique();">
                                            Thématique
                                        </button>
                                    </li>
                                    <li>
                                        <button type="button"
                                            class="dropdown-item bouton-menu btn bg-transparent text-light"
                                            onclick="Edifices_publiques();">
                                            Edifices publics
                                        </button>
                                    </li>
                                    <li>
                                        <button type="button"
                                            class="dropdown-item bouton-menu btn bg-transparent text-light"
                                            onclick="place_publique();">
                                            Places publiques
                                        </button>
                                    </li>
                                    <li>
                                        <button type="button"
                                            class="dropdown-item bouton-menu bttn btn bg-transparent text-light"
                                            onclick="infos();">
                                            Information utiles
                                        </button>
                                    </li>
                                    <li>
                                        <button type="button"
                                            class="dropdown-item bouton-menu btn bg-transparent text-light"
                                            onclick="sites();">
                                            Sites et Attractions
                                        </button>
                                    </li>
                                    <li>
                                        <button type="button"
                                            class="dropdown-item bouton-menu btn bg-transparent text-light"
                                            onclick="cartos();">
                                            Cartographie de Kinshasa
                                        </button>
                                    </li>
                                </ul>
                            </li>
                            <li class="nav-item dropdown">
                                <button class="dropdown-toggle btn bg-transparent text-light" type="button"
                                    id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Séjour à Kin
                                </button>
                                <ul class="dropdown-menu entete2 nav-bg" aria-labelledby="navbarDropdown">
                                    <li>
                                        <button type="button"
                                            class="dropdown-item bouton-menu btn bg-transparent text-light"
                                            onclick="shopping();">
                                            Shopping
                                        </button>
                                    </li>
                                    <li>
                                        <button type="button"
                                            class="dropdown-item bouton-menu btn bg-transparent text-light"
                                            onclick="transports();">
                                            Transport
                                        </button>
                                    </li>
                                    <li>
                                        <button type="button"
                                            class="dropdown-item bouton-menu btn bg-transparent text-light"
                                            onclick="restaurants();">
                                            Restaurations
                                        </button>
                                    </li>
                                    <li>
                                        <button type="button"
                                            class="dropdown-item bouton-menu bttn btn bg-transparent text-light"
                                            onclick="hebergements();">
                                            Hebergements
                                        </button>
                                    </li>
                                    <li>
                                        <button type="button"
                                            class="dropdown-item bouton-menu btn bg-transparent text-light"
                                            onclick="loisir();">
                                            Sports et Loisirs
                                        </button>
                                    </li>
                                </ul>
                            </li>
                            <li class="nav-item dropdown">
                                <button class="dropdown-toggle btn bg-transparent text-light" type="button"
                                    id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Circuits
                                </button>
                                <ul class="dropdown-menu entete2 nav-bg" aria-labelledby="navbarDropdown">
                                    <li>
                                        <button type="button"
                                            class="dropdown-item bouton-menu bttn btn bg-transparent text-light">
                                            Kin à vélo
                                        </button>
                                    </li>
                                    <li>
                                        <button type="button"
                                            class="dropdown-item bouton-menu bttn btn bg-transparent text-light"
                                            onclick="excursion();">
                                            Excursion
                                        </button>
                                    </li>
                                    <li>
                                        <button type="button"
                                            class="dropdown-item bouton-menu bttn btn bg-transparent text-light">
                                            Village Touristique
                                        </button>
                                    </li>
                                    <li>
                                        <button type="button"
                                            class="dropdown-item bouton-menu bttn btn bg-transparent text-light"
                                            onclick="Randonnees();">
                                            Kin et ses environs
                                        </button>
                                    </li>
                                    <li>
                                        <button type="button"
                                            class="dropdown-item bouton-menu bttn btn bg-transparent text-light"
                                            onclick="Randonnees();">
                                            Randonnées Fluviales
                                        </button>
                                    </li>
                                    <li>
                                        <button type="button"
                                            class="dropdown-item bouton-menu bttn btn bg-transparent text-light">
                                            Kin en 3 Jours et en 7 Jours
                                        </button>
                                    </li>
                                    <li>
                                        <button type="button"
                                            class="dropdown-item bouton-menu bttn btn bg-transparent text-light">
                                            Wewa Tour (Trycicles et motos)
                                        </button>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <button type="button" class="border-bottom-light btn px-1 bg-transparent text-light"
                                    onclick="Evenements();">
                                    Evenements
                                </button>
                            </li>
                            <li>
                                <button type="button" class="border-bottom-light btn px-1 bg-transparent text-light"
                                    onclick="boites();">
                                    Kin By Night
                                </button>
                            </li>
                            <li>
                                <button type="button" class="border-bottom-light btn px-1 bg-transparent text-light"
                                    onclick="services();">
                                    Services
                                </button>
                            </li>
                            <li>
                                <button type="button" class="border-bottom-light btn px-1 bg-transparent text-light"
                                    onclick="contacts();">
                                    Contacts
                                </button>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <main class="">
            <header class="text-white pb-3">
                <div class="container-fluid">
                    <div class="row d-flex justify-content-center p-0">
                        <div class="w-100 p-0 m-0">
                            <div id="carousel-hybride"
                                class="carousel d-flex justify-content-center align-items-center p-0 m-0 mb-4"
                                data-bs-ride="carousel">
                                <div class="carousel-inner ">
                                    <div class="carousel-item active">
                                        <img src="Images/Restaurants/restaurants.jpg" alt="Carousel-item 1"
                                            class="w-100 rounded-bottom-4 d-block h-100">
                                        <div
                                            class="carousel-caption carousel-cation-center d-block animate__animated animate__fadeInDown">
                                            <div class="text-center">
                                                <h1 class="text-center display-3 pb-10">Les Restaurants à Kin</h1>
                                                 <p class="lead pb-3">
                                                     <marquee behavior="" direction="">
                                                         Découvrez les meilleures options des restaurants pendant votre
                                                         séjour inoubliable dans la capitale congolaise.
                                                     </marquee>
                                                 </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <div class="container-fluid py-4">
                <div class="container">
                    <div class="row d-flex justify-content-around align-items-center">
                        <div class="col-sm-6 col-md-5 col-lg-5">
                            <div class="card shadow">
                                <img src="Images/Restaurants/colonel 3.jpg" class="card-img-top" alt="Sunset" onclick="resto_tradi();" />
                                <div class="card-body d-flex justify-content-between align-items-center">
                                    <div class="col-9">
                                        <h3 class="card-title h4 text-muted text-center">Les Restaurants Traditionnels</h3>
                                    </div>
                                    <div class="col-3 px-2">
                                        <button type="button" class="btn btn-primary btn-sm" onclick="resto_tradi();">
                                            <span class=""> Voir </span>
                                            <i class="fa fa-plus"> </i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-5 col-lg-5">
                            <div class="card shadow">
                                <img src="Images/Manger_kinois/ngulu 2.jpg" class="card-img-top"
                                    alt=" Le Petit Paradis Chez Lopez" onclick="street_food();" />
                                <div class="card-body d-flex justify-content-between align-items-center">
                                    <div class="col-9">
                                        <h3 class="card-title text-muted text-center h4"> Les Street Food</h3>
                                    </div>
                                    <div class="col-3 px-2">
                                        <button type="button" class="btn btn-primary btn-sm" onclick="street_food();">
                                            <span class=""> Voir </span>
                                            <i class="fa fa-plus"> </i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-dark text-white py-4 mt-3">
            <div class="container text-center py-3">
                <p>&copy; 2025 YEBAKin. Tous droits réservés.</p>
            </div>
        </footer>
    </div>



    <script src="./Assets/bootstrap-5.3.3-dist/js/jquery.js"></script>
    <script src="./Assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
    <script src="./Scripts/Js.js"></script>
    <script src="./Scripts/typed.js"></script>
    <script>
        window.addEventListener('load', function () {
            setTimeout(() => {

                document.getElementById('loader').style.display = 'none';

                document.getElementById('content').style.display = 'block';

            });
        });

        var typed = new Typed(".animation", {
            strings: [
                "Sont les selections des experts",
                "sont les meilleurs",
                "Sont les plus populaires",
                "ont des meilleurs services",
            ],
            typeSpeed: 60,
            backSpeed: 20,
            loop: true,
        });
    </script>
</body>

</html>
