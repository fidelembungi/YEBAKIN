<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-12">
	<div class="row ">
		<div class="col-xs-12 col-sm-12 col-md-12 mb-5">
			<div class="card">
				<div class="card-header text-center">
					<h5 class="card-title mb-0 ">Gestion des clients</h5>
				</div>
				<div class="card-body text-center">
					<form id="clientForm">
						<div class="row">
							<div class="col-sm-3 mb-3">
								<label for="nom" class="form-label">Nom</label>
								<input type="text" class="form-control" id="nom" required>
							</div>
							<div class="col-sm-3 mb-3">
								<label for="prenom" class="form-label">E-mail</label>
								<input type="email" class="form-control" id="prenom" required>
							</div>
							<div class="col-sm-3 mb-3">
								<label for="nom" class="form-label">Téléphone</label>
								<input type="tel" class="form-control" id="nom" required>
							</div>
							<div class="col-sm-3 mb-3">
								<label for="prenom" class="form-label">Adresse</label>
								<input type="text" class="form-control" id="prenom" required>
							</div>
						</div>
						<button type="submit" class="btn btn-primary mb-2">Enregistrer</button>
					</form>
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 mb-5">
			<div class="card">
				<div class="card-header text-center">
					<h5 class="card-title mb-0 ">Listes des clients</h5>
				</div>
				<div class="card-body text-center">
					<div class="row">
						<div class="table-responsive">
							<table class="table table-light table-striped">
								<thead>
									<tr>
										<th>ID</th>
										<th>Nom</th>
										<th>E-mail</th>
										<th>Téléphone</th>
										<th>Adresse</th>
									</tr>
								</thead>
								<tbody id="clientsTableBody">
									<!--   Data will be loaded here via AJAX-->
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
